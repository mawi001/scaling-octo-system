apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: argo-cd
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  project: default
  source:
    path: appsets/piew
    repoURL: https://github.com/mawi001/scaling-octo-system.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: false
    syncOptions:
    - allowEmpty=true
